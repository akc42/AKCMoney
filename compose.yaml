services:
  moneyclient:
    image: docker.chandlerfamily.org.uk/moneyclient
    container_name: moneyclient
    ports: 
      - 6080:80
    networks:
      - moneynet
    restart: unless-stopped
    volumes:
      - /home/alan/dev/money/client:/usr/share/nginx/html:ro
    depends_on:
      - moneyserver
  moneyserver:
    image: docker.chandlerfamily.org.uk/moneyserver
    container_name: moneyserver
    group_add:
      - 1000
    ports: 
      - 2010:2010
    networks:
      - moneynet
    restart: unless-stopped
    environment:
      - CLIENT_DEBUG=main-app
      - SERVER_DEBUG=server:api:user:auth
      - DEBUG_CACHE_SIZE=50
      - DATABASE_DB=/db/money.db
      - DATABASE_DB_VERSION=1
      - DATABASE_INIT_FILE=db-init/database.sql
      - MONEY_TRACKING=no
      - MONEY_VERSION_FILE=../appinfo/version
    volumes:
      - /home/alan/dev/money/appinfo:/app/appinfo
      - /home/alan/dev/money/server:/app/server
      - /home/alan/dev/money/db:/db
    tty: true
networks:
  moneynet:
    name: money
    ipam:
      config:
        - subnet: 10.101.0.0/16
          ip_range: 10.101.0.0/16
          gateway: 10.101.0.1